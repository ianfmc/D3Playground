<div class="container-fluid" ng-controller='TeamsCtrl'>
	<h1>Welcome to Rewind Polo Online</h1>
	<h3>Select Your Team:</h3>
	<div class="row">
		<div class="md-col-6">
			<form>
				<div class="form-group" style="margin: 10px">
					<label for="eMailAddress">Enter E-mail Address:</label>
					<input type="email" class="form-control" id="eMailAddress" placeholder="Email">
				</div>
			</form>
		</div>
		<div class="md-col-6">
			<table class="table table-striped table-bordered" style="margin: 10px">
				<tr ng-repeat="team in teams">
					<td><a href="#/{{team.name | encodeURI}}">{{team.name}}</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
