<div class="container-fluid" ng-controller='TeamsCtrl'>
	<h1>Rewind Polo Online: Know Why You Win</h1>
	<div ng-if="isLoggedOut" class="row">
		<div class="col-md-6" >
			<h3>Login</h3>
			<form>
				<div class="form-group">
					<div class="row" style="margin-left: 1px; margin-bottom: 3px">
						<label for="eMailAddress">E-mail Address:</label>
						<input type="email" class="form-control" id="eMailAddress" placeholder="e-mail" style="width: 50%">
					</div>
					<div class="row" style="margin-left: 1px; margin-bottom: 23px">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="secret" style="width: 50%">
					</div>
					<div class="row" style="margin-left: 1px">
						<input type="submit" class="btn btn-primary"> 
					</div>			
				</div>
			</form>
		</div>
	</div>
	<div ng-if="isLoggedIn" class="row">
		<h3 style="margin-left:5xp">Welcome, Team Manager</h3>
		<div class="col-md-6">
			<h3>Select One Of Your Teams</h3>
			<table class="table table-striped table-bordered">
				<tr ng-repeat="team in teams">
					<td><a href="#/{{team.name | encodeURI}}">{{team.name}}</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
<hr>

      <div class="md-col=12" style="margin: 15px"> <!-- Why 15px here -->

      </div> 
    </div>
  </div>
</div>
