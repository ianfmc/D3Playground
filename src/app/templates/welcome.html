<div class="container" ng-controller="TeamsCtrl">
	<div class="row" style="border-bottom: 1px solid #000">
		<div class="col-md-11" style="display: inline-block">
			<h1>Rewind Polo Online</h1>
		</div>
		<div class="col-md-1" style="margin-top: 25px">
			<input type="submit" class="btn btn-danger" value="Logout">
		</div>		
	</div>
	<div ng-if="isLoggedOut" class="row" style="background-color: green">
		<div class="col-md-6">
			<h3>Login</h3>
			<form>
				<div class="form-group">
					<div class="row" style="margin-left: 1px; margin-bottom: 3px">
						<label for="eMailAddress">E-mail Address:</label>
						<input type="email" class="form-control" id="eMailAddress" placeholder="e-mail" style="width: 50%">
					</div>
					<div class="row" style="margin-left: 1px; margin-bottom: 23px">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="secret" style="width: 50%">
					</div>
					<div class="row" style="margin-left: 1px">
						<input type="submit" class="btn btn-primary"> 
					</div>			
				</div>
			</form>
		</div>
	</div>
	<div ng-if="isLoggedIn" class="row" style="margin: 15px;">
		<div class="col-md-12" style="width: 50%">
			<h3>Select One Of Your Teams</h3>
			<table class="table table-striped table-bordered">
				<tr ng-repeat="team in teams">
					<td><a href="#/{{team.name | encodeURI}}">{{team.name}}</a></td>
				</tr>
			</table>
			<input type="submit" class="btn btn-success" value="Add" style="vertical-align: text-bottom">
		</div>
	</div>
</div>
<hr>
<dir class="container-fluid">
    <div class="row">
      <div class="md-col=12" style="margin: 15px"> <!-- Why 15px here? -->
        <p>With â™¥ from <a href="https://twitter.com/rewind_polo">@rewind_polo</a></p>
      </div> 
    </div>
  </div>
</div>
