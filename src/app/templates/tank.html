<div class="container-fluid" ng-controller='TankCtrl'>
	<div class="row">
		<div class="md-col-12" style="margin: 10px">
			<h1>Game: {{game.opponent}} on {{game.date}} @ {{game.location}}</h1>
      <p>In 'Rewind,' Click on the arrows to go forward or backward in the game</p>
    </div>

    <div class="md-col-12" style="margin: 10px; align: center">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="radio" id="results-1" ng-model="resultsChoice" name="rewind" value="rewind"/>Rewind
        </label>
        <label class="btn btn-default">
          <input type="radio" id="results-2" ng-model="resultsChoice" name="box" value="box"/>Box Score
        </label>
      </div>
    </div>
    <br>
    <div class="md-col-12" style="margin: 10px">
      <div ng-switch on="resultsChoice">
        <div ng-switch-when="rewind"><div tank /></div>
        <div ng-switch-when="box"><div table /></div>
      </div>	
		</div>
	</div>
</div>
